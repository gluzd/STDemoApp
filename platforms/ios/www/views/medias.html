<ion-view>
    <ion-header-bar class="bar-energized" ng-controller="AppController">
        <div class="buttons">
            <button ng-click="openLeftPanel()" class="button button-icon icon ion-navicon"></button>
        </div>
        <h1 class="title">{{'media'}}</h1>
    </ion-header-bar>

    <ion-content has-header="true">

        <ion-list>

            <ion-item ng-repeat="media in medias" type="item-text-wrap" href="#/media-show/{{media.id}}">


            <!--
                <h3>{{media.title}}</h3>

                <p>{{media.description}}</p>
               -->

                   <a data-role="button" class="ui-card ui-card-personal ui-card-personal_vertical ui-card-player ui-card-grid-team bg-blue ui-btn ui-shadow ui-btn-corner-all ui-btn-up-a" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a">
      <span class="ui-btn-inner">
        <span class="ui-btn-text">
          <span class="personal-thumb">
            <img src="images/logo-default-thumb.39a9f696.png" alt="Lena Team 1" class="personal-pic">
          </span>
          <div class="personal-info">
            <p class="personal-name">
              {{media.title}}
            </p>
          </div>
        </span>
      </span>
    </a> 
                

            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
